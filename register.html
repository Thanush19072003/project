<Html>
    <head>
        <meta charset:"UTF-8">
        <meta name="viewport" content="width-device-width ,initial-scale=0.1">
        <title>REGISTRATION </title>
        <link rel="stylesheet" href="reg.css">
        </head>
         <div class="hii">
            <h1>REGISTRATION FORM</h1>
            <form action="#" method="post">
                <p>FULL NAME</p>
                <input type="text" name="fullname" placeholder="fullname">
                <p>USERNAME</p>
                <input type="text" name="username" placeholder="username">
                <p>EMAIL</p>
                <input type="email" name="email" placeholder="email">
                <p>PASSWORD</p>
                <input type="password" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <p>RE-ENTER PASSWORD</p>
                <input type="password" name="re-enter password" placeholder="re-enter password">
                <p>PHONE NUMBER</p>
                <input type="number" name="phone number" placeholder="phone number">
                <button type="submit">SUBIT</button>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
            </form>
         </div>
        </BODY>
        </Html>
