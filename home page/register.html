<Html>
    <head>
        <meta charset:"UTF-8">
        <meta name="viewport" content="width-device-width ,initial-scale=0.1">
        <title>REGISTRATION </title>
        <link rel="stylesheet" href="login.css">
        </head>
        <BODY>            
            <div class="hiii">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">LOGIN</button>
                        <button type="button" class="toggle-btn" onclick="Register()">REGISTER</button>
                    </div>
                <form id="login"class="input-group">
                    <input type="text" class="input-field" placeholder="USER ID" required>
                    <input type="text" class="input-field" placeholder="PASSEORD" required>
                    <input type="checkbox" class="check-box"><span>REMEMBER ME</span><br><br>
                    <Button type="submit" class="submit-btn">LOGIN</Button>
                </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="USER ID" required><br>
                    <input type="email" class="input-field" placeholder="ENTER EMAIL ID" required><br>
                    <input type="text" class="input-field" placeholder="ENTER PASSWORD" required><br>
                    <input type="checkbox" class="check-box"><span>I AGREE TO TERMS AND CONDITIONS</span><br><br>
                    <Button type="submit" class="submit-btn">REGISTER</Button><br>
                </form>
                </div>
            </div>
            <script>
                var x=document.getElementById("login");
                var y=document.getElementById("Register");
                var z=document.getElementById("btn");
                function Register()
                {
                    x.style.left="-400px";
                    y.style.left="50px";
                    z.style.left="110px";
                }
                function login()
                {
                    x.style.left="50px";
                    y.style.left="550px";
                    z.style.left="0px";
                }

            </script>
        </BODY>
        </Html>
